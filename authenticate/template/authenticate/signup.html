{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Application container -->
    <div class="container-fluid container-application">
        <!-- Sidenav -->
        <!-- Content -->
        <div class="main-content position-relative">
            <div class="page-content">
               <div class="min-vh-100 py-5 d-flex align-items-center">
                   <div class="w-100">
                       <div class="row justify-content-center">
                           <div class="col-sm-8 col-lg-5">
                               <div class="card shadow zindex-100 mb-0">
                                   <div class="card-body px-md-5 py-5">
                                       <div class="mb-5">
                                           <h6 class="h3">Create account</h6>
                                           <p class="text-muted mb-0">Made with love by developers for developers.</p>
                                       </div>
                                       <span class="clearfix"></span>
                                       <form method="post">
                                            {% csrf_token %}
                                            {{ message }}
                                           <div class="form-group">
                                                <label class="form-control-label">{{ form.username.label }}</label>
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                    </div>
                                                    {{ form.username }}
                                                </div>
                                            </div>
                                           <div class="form-group">
                                               <label class="form-control-label">{{ form.email.label }}</label>
                                               <div class="input-group input-group-merge">
                                                   <div class="input-group-prepend">
                                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                   </div>
                                                   {{ form.email }}
                                               </div>
                                           </div>
                                           <div class="form-group mb-4">
                                               <label class="form-control-label">{{ form.password1.label }}</label>
                                               <div class="input-group input-group-merge">
                                                   <div class="input-group-prepend">
                                                       <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                   </div>
                                                   {{ form.password1 }}
                                                   <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <a href="#" data-toggle="password-text" data-target="#id_password1">
                                                                <i class="fas fa-eye"></i>
                                                            </a>
                                                        </span>
                                                   </div>
                                               </div>
                                           </div>
                                           <div class="form-group">
                                               <label class="form-control-label">{{ form.password2.label }}</label>
                                               <div class="input-group input-group-merge">
                                                   <div class="input-group-prepend">
                                                       <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                   </div>
                                                   {{ form.password2 }}
                                                   <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <a href="#" data-toggle="password-text" data-target="#id_password2">
                                                                <i class="fas fa-eye"></i>
                                                            </a>
                                                        </span>
                                                   </div>
                                               </div>
                                           </div>
                                           <div class="mt-4">
                                               <button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill">
                                                   <span class="btn-inner--text">Create my account</span>
                                                   <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                                               </button>
                                           </div>
                                       </form>
                                   </div>
                                   <div class="card-footer px-md-5"><small>Already have an acocunt?</small>
                                       <a href="{% url 'signin' %}" class="small font-weight-bold">Sign in</a>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
{% endblock %}
