{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="{% static 'Landkit/css/libs.bundle.css' %}"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'Landkit/css/theme.bundle.css' %}"/>

    <!-- Title -->
    <title>BrainBusters</title>
</head>
<body>

    <!-- MODALS -->
    {% block modals %}{% endblock %}

    {% block content %}{% endblock %}

<!-- JAVASCRIPT -->
<!-- Vendor JS -->
<script src="{% static 'Landkit/js/vendor.bundle.js' %}"></script>

<!-- Theme JS -->
<script src="{% static 'Landkit/js/theme.bundle.js' %}"></script>
</body>
</html>
